name: alice
description: Alice is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 0.1.12
author: Jakub Homlala <jhomlala@gmail.com>
homepage: https://github.com/jhomlala/alice

environment:
  sdk: ">=2.6.0 <3.0.0"
  flutter: ">=1.12.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  dio: ^3.0.10
  flutter_local_notifications: ^4.0.1+1
  rxdart: ^0.25.0

  path_provider: ^1.6.27
  permission_handler: ^5.0.1+1
  package_info: ^2.0.0
  open_file: ^3.0.3
  sensors: ^0.4.2+6
  share: ^0.6.5+4
  chopper: ^3.0.6
  better_player: ^0.0.60

dev_dependencies:
  lint: ^1.0.0